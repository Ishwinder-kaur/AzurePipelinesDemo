- script: "C:\windows\System32\WindowsPowerShell\v1.0\powershell.exe" -NoLogo -NoProfile -Interactive -ExecutionPolicy Unrestricted -Command "
  displayName: 'changing powershell to interactive mode'
  
- powershell: .\PowerBiProUser.ps1
  displayName: 'Run a powershell script'
